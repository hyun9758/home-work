<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이디야커피 로그인 페이지</title>
  <link rel="stylesheet" href="./../css/mission-02.css" />
  <link rel="stylesheet prefetch"
    href="https://gist.githubusercontent.com/mfd/614e2e80a22b878bde63cb471cbe677e/raw/eef2aabfd0d588d43285431186a0cf70305ceb80/sanfrancisco-font.css">
</head>

<body>
  <div class="background">
    <!-- <img src="./../images/cover-image.png" alt="" class="background-img" /> -->
    <div class="wrap">
      <div class="login-title">
        <h2>로그인</h2>
        <span>Welcome, Ediya Coffee</span>
        <p>이디야커피에 오신 것을 환영합니다.</p>
      </div>
      <div class="main-login">
        <div class="email input-box">
          <label class="input-label">이메일</label>
          <input type="email" class="email-input" />
          <span class="email-check"></span>
        </div>
        <div class="password input-box">
          <label class="input-label">패스워드</label>
          <input type="password" class="password-input" />
          <span class="password-check"></span>
        </div>
        <div class="save-option">
          <label>이메일 저장</label>
          <img src="./../images/checkbox.svg" alt="" class="email-save" />
        </div>
      </div>
      <div class="ediya-button">
        <img src="./../images/login-button.png" alt="" class="login-button" />
        <img src="./../images/signup-button.png" alt="" class="signup-button" />
      </div>
    </div>
  </div>
  </div>
</body>

</html>
